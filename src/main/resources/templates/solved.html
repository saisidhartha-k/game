<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solved Sudoku</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            border: 2px solid #000;
            margin: 0 auto;
        }

        table td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #000;
            font-size: 18px;
            font-weight: bold;
        }

        p {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Solved Sudoku</h1>
        <table>
            <tr th:each="row, rowIndex : ${solvedPuzzle}">
                <td th:each="cell, cellIndex : ${row}" th:text="${cell}"></td>
            </tr>
        </table>
        <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>
</body>
</html>
